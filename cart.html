<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .cart-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
        }

        .cart-item h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .cart-item button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }

        .cart-item button:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');
            cartContainer.innerHTML = '';

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>Price: $${item.price}</p>
                        <p>Quantity: <button onclick="changeQuantity(${index}, -1)">-</button> ${item.quantity} <button onclick="changeQuantity(${index}, 1)">+</button></p>
                        <button class="btn btn-secondary" onclick="removeFromCart(${index})">Remove</button>
                    `;
                    cartContainer.appendChild(cartItem);
                });
            }
        }

        function changeQuantity(index, delta) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index].quantity + delta > 0) {
                cart[index].quantity += delta;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function proceedToPayment() {
            // Implement payment processing logic here
            alert('Proceeding to payment...');
        }

        window.onload = loadCart;
    </script>
</head>
<body>

    <div class="container">
        <h1>Your Cart</h1>
        <div id="cart-container"></div>
        <button class="btn btn-primary" onclick="proceedToPayment()">Proceed to Payment</button>
    </div>

</body>
</html>
